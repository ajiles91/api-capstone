<<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe App</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
  </head>

  <body>
    <header>
      Clear Out Your Fridge!
    </header>
        
    <section class = "search-field hidden">
      <form action = '#' class = 'js-search-form'>
        <formset>
            <legend>
              Have a bunch of ingredients but don't know what to make? Need to eat but don't want to leave your house or order out? 
              Throw some things you have in your fridge into the seachbar to get a recipe to make!
            </legend>
            <label for="ingrdient-inputs">
              <input type='text' placeholder="Type All Ingredients Here" class="js-query" required aria-label ="search query">
            </label>
          <button type="submit">Search</button>
            
          </formset>
      </form>
    </section>
        
    <main role="main" class="js-output" aria-live="assertive">
      <section class="result-area">
        <h2>Recipe Results</h2>
         <section class= "search-results-written">
           <button type="more-results">Load More Results!</button>
          </section>
        </section>
        <section class="error-catch"></section>
      </main>
      <script src="script.js"></script>
  </body>
</html>
